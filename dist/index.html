<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
    <script src="main.js" defer></script>
    <link rel="icon" href="images/portapapeles.png">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/edit.png" alt="checkmark">
            <span>To-do List</span></div>
    </header>
    <main class="main">
        <nav class="nav" id="nav">
        <ul>
            <li>
            <img src="images/home.png" alt="home">
                <span id="home">Home</span>
            </li>
            <li>
            <img src="images/calendar.png" alt="calendar">
                <span id="today">Today</span>
            </li>
            <li>
            <img src="images/plus.png" alt="plus sign">
                <span id="newTask">New Task</span>
            </li>
            <li id="projects-li">
            <img src="images/dashboard.png" alt="project icon">
                <span id="projects">Projects</span>
            </li>
            <li>
            <img src="images/plus.png" alt="plus sign">
                <span id="newProject">New Project</span>
            </li>
        </ul>
        </nav>
        <div id="inbox" class="meow">
        </div>
    </main>
    <div class="content">
    </div>
    <div id="taskPopup">
        <div id="taskForm">
            <form action="" class="formContainer" id="taskInfo">
            <h2>Create your task</h2>
            <label for="title">
                <strong>Title</strong>
            </label>
            <input type="text" id="title" placeholder="Title of Task" name="title" required>
            <label for="description">
                <strong>Description</strong>
            </label>
            <input type="text" id="description" placeholder="Description" name="description">
            <label for="Due date">
                <strong>Due date</strong>
            </label>
            <input type="date" id="dueDate" placeholder="Due date" name="dueDate">
            <label for="Project category">
                <strong>Project</strong>
            </label>
            <select id="projectCategory" name="projectCategory" required>
                <option value="None">None</option>
            </select>
            <label for="priority">
                <strong>Priority</strong>
            </label>
            <select id="priority" name="priority" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button type="submit" class="btn">Add task</button>
            <button type="button" id="btn cancel">Close</button>
            </form>
        </div>
    </div>
    <div id="projectPopup">
        <div id="projectForm">
            <form action="" class="formProjContainer" id="projectInfo">
            <h2>Create your project</h2>
            <label for="title">
                <strong>Title</strong>
            </label>
            <input type="text" id="titleProj" placeholder="Title of Project" name="titleProj" required>
            <button type="submit" class="btn">Add Project</button>
            <button type="button" id="btn cancel proj">Close</button>
            </form>
        </div>
    </div>
</body>
</html>
